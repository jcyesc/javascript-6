<html>
  <head>
    <title>For statement</title>
  </head>
	<body>
		<form name="selectForm">
		  <p>
		    <label for="musicTypes">Choose some music types, then click the button below:</label>
		    <select id="musicTypes" name="musicTypes" multiple="multiple">
		      <option selected="selected">R&B</option>
		      <option>Jazz</option>
		      <option>Blues</option>
		      <option>New Age</option>
		      <option>Classical</option>
		      <option>Opera</option>
		    </select>
		  </p>
		  <p><input id="btn" type="button" value="How many are selected?" /></p>
		</form>
		
		<script>
		  /*
		    The following function contains a "for" statement that counts the number of selected
		    options in a scrolling list (a <select> element that allows multiple selections). The
		    for statement declares the variable i and initializes it to zero. It checks that i is less
		    than the number of options in the <select> element, performs the succeding if statement,
		    and increments i by one after each pass through the loop.
		  */
			function howMany(selectObject) {
			  let numberSelected = 0;
			  for (let i = 0; i < selectObject.options.length; i++) {
			    if (selectObject.options[i].selected) {
			      numberSelected++;
			    }
			  }
			  return numberSelected;
			}
			
			let btn = document.getElementById("btn");
			btn.addEventListener("click", function(){
			  alert('Number of options selected: ' + howMany(document.selectForm.musicTypes))
			});
		</script>
  </body>
</html>
